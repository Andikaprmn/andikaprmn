<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amplop Selamat Berpuasa</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #b4e1dd, #9edcc1);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
            overflow: hidden; /* Prevent scroll */
        }

        .envelope {
            width: 200px;
            height: 130px;
            background: #f1c27d;
            position: relative;
            cursor: pointer;
            transition: all 0.5s ease-in-out;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            overflow: hidden;
        }

        .envelope::before, .envelope::after {
            content: '';
            position: absolute;
            width: 200px;
            height: 100px;
            background: #ffe5b4;
            transition: transform 0.5s ease-in-out;
        }

        .envelope::before {
            top: -50px;
            left: 0;
            border-radius: 10px 10px 0 0;
            transform-origin: bottom;
            transform: rotateX(0deg);
        }

        .envelope::after {
            bottom: -50px;
            left: 0;
            border-radius: 0 0 10px 10px;
            transform-origin: top;
            transform: rotateX(0deg);
        }

        .envelope.open::before {
            transform: rotateX(-180deg);
        }

        .content {
            display: none;
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            color: #fff;
            justify-content: center;
            align-items: center;
            display: flex;
            flex-direction: column;
            animation: slideOut 0.5s forwards;
        }

        .content img {
            width: 300px; /* Gambar akan lebih besar */
            height: auto;
        }

        .footer {
            margin-top: 20px;
            font-size: 16px;
        }

        @keyframes slideOut {
            from {
                transform: translateX(-50%) translateY(0);
                opacity: 1;
            }
            to {
                transform: translateX(-50%) translateY(-100%);
                opacity: 0;
            }
        }

        @keyframes coverScreen {
            from {
                opacity: 0;
                transform: scale(0);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="envelope" id="envelope">
        <div class="content" id="content">
            <img src="ucaa (1).jpg" alt="Selamat Berpuasa" class="logo">
            <h1>Selamat Berpuasa</h1>
            <p>
                Dengan datangnya bulan suci Ramadhan, mari kita sambut dengan penuh kebahagiaan dan semangat. 
                Semoga puasa kita diterima dan amal ibadah kita dilipatgandakan.
                Selamat menunaikan ibadah puasa bagi yang menjalankannya!
            </p>
            <div class="footer">
                <p>Ramadhan Kareem!</p>
                <p>Andika Permana</p>
            </div>
        </div>
    </div>

    <div class="overlay" id="overlay" style="display:none;">
        <img src="ucaa (1).jpg" alt="Selamat Berpuasa" class="full-image">
    </div>

    <script>
        const envelope = document.getElementById('envelope');
        const overlay = document.getElementById('overlay');
        const content = document.getElementById('content');

        envelope.addEventListener('click', () => {
            envelope.classList.toggle('open');
            content.style.display = 'flex';

            // Menampilkan overlay setelah amplop terbuka
            setTimeout(() => {
                overlay.style.display = 'flex';
                overlay.style.animation = 'coverScreen 0.5s forwards';
            }, 500);
        });
    </script>
    
    <style>
        .overlay {
            display: flex;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .full-image {
            width: 80%; /* Menutupi layar */
            height: auto;
            animation: coverScreen 0.5s forwards;
        }
    </style>
</body>
</html>
