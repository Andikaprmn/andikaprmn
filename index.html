<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat Berpuasa</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #2c3e50;
            background-image: url('image.png');
            background-size: cover;
            color: #fff;
            text-align: center;
        }
        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            margin: 0 auto;
            width: 90%;
            max-width: 600px;
            border-radius: 10px;
        }
        .logo {
            margin-top: 20px;
            width: 100px;
            height: auto;
        }
        h1 {
            margin: 20px 0;
            font-size: 36px;
            color: yellow;
            animation: blink 1.5s infinite; 
        }
        @keyframes blink {
            0%, 50%, 100% {
                opacity: 1;
            }
            25%, 75% {
                opacity: 0;
            }
        }
        p {
            font-size: 18px;
            line-height: 1.6;
        }
        .footer {
            margin-top: 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo-url.png" alt="Logo" class="logo"> <!-- Replace with your logo URL -->
        <h1>Selamat Berpuasa</h1>
        <p>
            Dengan datangnya bulan suci Ramadhan, mari kita sambut dengan penuh kebahagiaan dan semangat. 
            Semoga puasa kita diterima dan amal ibadah kita dilipatgandakan.
            Selamat menunaikan ibadah puasa bagi yang menjalankannya!
        </p>
        <div class="footer">
            <p>Ramadhan Kareem!</p>
            <p>Andika Permana</p>
        </div>
    </div>
</body>
</html>
