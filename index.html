<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amplop Selamat Berpuasa</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #b4e1dd, #9edcc1);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .envelope {
            width: 200px;
            height: 130px;
            background: #f1c27d;
            position: relative;
            cursor: pointer;
            transition: all 0.5s ease-in-out;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            overflow: hidden;
        }

        .envelope::before, .envelope::after {
            content: '';
            position: absolute;
            width: 200px;
            height: 100px;
            background: #ffe5b4;
            transition: transform 0.5s ease-in-out;
        }

        .envelope::before {
            top: -50px;
            left: 0;
            border-radius: 10px 10px 0 0;
            transform-origin: bottom;
            transform: rotateX(0deg);
        }

        .envelope::after {
            bottom: -50px;
            left: 0;
            border-radius: 0 0 10px 10px;
            transform-origin: top;
            transform: rotateX(0deg);
        }

        .envelope.open::before {
            transform: rotateX(-180deg);
        }

        .envelope.open .content {
            display: block;
            animation: slideDown 0.5s forwards;
        }

        .content {
            display: none;
            position: absolute;
            top: -300px;
            left: 50%;
            transform: translateX(-50%);
            width: 90%;
            max-width: 600px;
            background: rgba(0, 0, 0, 0.7);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            color: #fff;
        }

        .content img {
            width: 100px;
            height: auto;
            margin-top: 20px;
        }

        .content h1 {
            margin: 20px 0;
            font-size: 36px;
            color: yellow;
            animation: blink 1.5s infinite;
        }

        .content p {
            font-size: 18px;
            line-height: 1.6;
        }

        .footer {
            margin-top: 20px;
            font-size: 16px;
        }

        @keyframes slideDown {
            from {
                top: -300px;
            }
            to {
                top: 120px;
            }
        }

        @keyframes blink {
            0%, 50%, 100% {
                opacity: 1;
            }
            25%, 75% {
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="envelope" id="envelope">
        <div class="content" id="content">
            <img src="ucaa (1).jpg" alt="Logo" class="logo">
            <h1>Selamat Berpuasa</h1>
            <p>
                Dengan datangnya bulan suci Ramadhan, mari kita sambut dengan penuh kebahagiaan dan semangat. 
                Semoga puasa kita diterima dan amal ibadah kita dilipatgandakan.
                Selamat menunaikan ibadah puasa bagi yang menjalankannya!
            </p>
            <div class="footer">
                <p>Ramadhan Kareem!</p>
                <p>Andika Permana</p>
            </div>
        </div>
    </div>

    <script>
        const envelope = document.getElementById('envelope');
        envelope.addEventListener('click', () => {
            envelope.classList.toggle('open');
        });
    </script>
</body>
</html>
