<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amplop Selamat Berpuasa</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #b4e1dd, #9edcc1);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
            overflow: hidden; /* Prevent scroll */
            flex-direction: column; /* Vertical layout */
        }

        .envelope {
            width: 200px;
            height: 130px;
            background: url('images__5_-removebg-preview.png') no-repeat center center; /* Ganti dengan path gambar Anda */
            background-size: cover;
            position: relative;
            cursor: pointer;
            transition: all 0.5s ease-in-out;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 20px; /* Space for "Tutup" text */
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.8);
            justify-content: center;
            align-items: center;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .container {
            background: rgba(0, 0, 0, 0.7);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            color: white;
        }

        .bulan {
            width: 150px;
            margin-bottom: 20px;
        }

        .tutup {
            margin-top: 10px;
            color: #ffffff;
            text-decoration: underline;
            cursor: pointer;
            font-size: 18px;
        }

        .header h1 {
            animation: blink 1.5s infinite; /* Ganti animasi */
        }

        @keyframes blink {
            0%, 100% {
                color: yellow; /* Warna kuning */
            }
            50% {
                color: white; /* Warna putih */
            }
        }
    </style>
</head>
<body>
    <div class="envelope" id="envelope"></div>

    <div class="overlay" id="overlay">
        <div class="container">
            <div class="header">
                <img src="ucaa (1).jpg" alt="Bulan Ramadhan" class="bulan"> 
                <h1>Selamat Berpuasa</h1>
            </div>
            <p>Dengan datangnya bulan suci Ramadhan, mari kita sambut dengan penuh kebahagiaan dan semangat. Semoga puasa kita diterima dan amal ibadah kita dilipatgandakan. Selamat menunaikan ibadah puasa bagi yang menjalankannya!</p>
            <p><strong>Ramadhan Kareem!</strong></p>
            <p><strong>Andika Permana</strong></p>
            <div class="tutup" id="closeButton">Tutup</div>
        </div>
    </div>

    <script>
        const envelope = document.getElementById('envelope');
        const overlay = document.getElementById('overlay');
        const closeButton = document.getElementById('closeButton');

        envelope.addEventListener('click', () => {
            if (!envelope.classList.contains('open')) {
                envelope.classList.add('open');
                overlay.style.display = 'flex';
                setTimeout(() => {
                    overlay.style.opacity = 1;
                }, 500);
            }
        });

        closeButton.addEventListener('click', () => {
            envelope.classList.remove('open');
            overlay.style.opacity = 0;
            setTimeout(() => {
                overlay.style.display = 'none';
            }, 500);
        });
    </script>
</body>
</html>
